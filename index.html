<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__inner">
            <div class="screen-container">
                <div class="screen-container__screen">
                    <input class="screen__input" type="text">
                </div>
            </div>
            <div id="btnContainer" class="btn-container"> <!--use grid layout-->
                <button class="search__history" onclick="showHistory();">
                    <?xml version="1.0" ?><svg height="21px" version="1.1" viewBox="0 0 20 21" width="20px" xmlns="http://www.w3.org/2000/svg" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" xmlns:xlink="http://www.w3.org/1999/xlink"><title/><desc/><defs/><g fill="none" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1"><g fill="#ffffdd" id="Core" opacity="0.9" transform="translate(-464.000000, -254.000000)"><g id="history" transform="translate(464.000000, 254.500000)"><path d="M10.5,0 C7,0 3.9,1.9 2.3,4.8 L0,2.5 L0,9 L6.5,9 L3.7,6.2 C5,3.7 7.5,2 10.5,2 C14.6,2 18,5.4 18,9.5 C18,13.6 14.6,17 10.5,17 C7.2,17 4.5,14.9 3.4,12 L1.3,12 C2.4,16 6.1,19 10.5,19 C15.8,19 20,14.7 20,9.5 C20,4.3 15.7,0 10.5,0 L10.5,0 Z M9,5 L9,10.1 L13.7,12.9 L14.5,11.6 L10.5,9.2 L10.5,5 L9,5 L9,5 Z" id="Shape"/></g></g></g></svg>                   
                </button>
                <button class="btn-container__button" onclick="keyClick('1')">&nbsp;1&nbsp;</button>
                <button class="btn-container__button" onclick="keyClick('2')">&nbsp;2&nbsp;</button>
                <button class="btn-container__button" onclick="keyClick('3')">&nbsp;3&nbsp;</button>
                <button class="btn-container__button operator__button" onclick="keyClick('+')">+</button>
                <button class="btn-container__button" onclick="keyClick('4')">&nbsp;4&nbsp;</button>
                <button class="btn-container__button" onclick="keyClick('5')">&nbsp;5&nbsp;</button>
                <button class="btn-container__button" onclick="keyClick('6')">&nbsp;6&nbsp;</button>
                <button class="btn-container__button operator__button" onclick="keyClick('-')">-</button>
                <button class="btn-container__button" onclick="keyClick('7')">&nbsp;7&nbsp;</button>
                <button class="btn-container__button" onclick="keyClick('8')">&nbsp;8&nbsp;</button>
                <button class="btn-container__button" onclick="keyClick('9')">&nbsp;9&nbsp;</button>
                <button class="btn-container__button operator__button" onclick="keyClick('*')">×</button>
                <button class="btn-container__button" onclick="keyClick('.')">&nbsp;•&nbsp;</button>
                <button class="btn-container__button" onclick="keyClick('0')">&nbsp;0&nbsp;</button>
                <button class="btn-container__button operator__button" onclick="backspace()">&#x232B;</button>
                <button class="btn-container__button operator__button" onclick="keyClick('/')">&nbsp;÷&nbsp;</button>
                <button class="btn-container__button operator__button" onclick="clearAll()" id="clearButton">&nbsp;C&nbsp;</button>
                <button class="btn-container__button operator__button" onclick="appendHistory();equalClick()" id="equalButton">&nbsp;=&nbsp;</button>
            </div>
        </div>
    </div>
    <div class="history-main-container">
        <div class="history-container">
            <button class="history-container__close" onclick="closeHistory()">Close</button>
            <button class="history-container__clear" onclick="clearHistory()">Clear</button>
            <p id="searchHistory"></p>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
